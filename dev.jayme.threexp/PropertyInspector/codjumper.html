<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name=viewport
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Codjumper &mdash; User Settings</title>
    <link rel="stylesheet" href="sdpi.css">
    <script src="codjumper.js"></script>
    <script src="sdtools.common.js"></script>
</head>

<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="dvAppLauncher">
            <div class="sdpi-item-label">Target</div>
            <div class="sdpi-item-group file" id="filepickergroup">
                <input class="sdpi-item-value sdProperty sdFile" type="file" id="application" accept="*"
                       oninput="setSettings()">
                <label class="sdpi-file-info" for="application" id="applicationFilename">
                    Click here to select a
                    file...
                </label>
            </div>
        </div>
        <!--<div class="sdpi-item" id="dvStartIn">
            <div class="sdpi-item-label">Start In</div>
            <input class="sdpi-item-value sdProperty" placeholder="" value="" id="appStartIn" oninput="setSettings()">
        </div>-->
        <div class="sdpi-item" id="dvAppArguments">
            <div class="sdpi-item-label">Arguments</div>
            <input class="sdpi-item-value sdProperty" placeholder="+connect s.3xp-clan.com:1337" value=""
                   id="appArguments" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="dvKeyCycle">
            <div class="sdpi-item-label">Display</div>
            <select class="sdpi-item-value select sdProperty" id="keyCycle" oninput="setSettings()">
                <option value="0" selected>Current Map</option>
                <option value="1">Current Map & Player Count</option>
            </select>
        </div>
        <div id="dvLengthOfCycleSettings" style="display:none;">
            <div class="sdpi-item" id="dvLengthOfCycle">
                <div class="sdpi-item-label">Duration</div>
                <input class="sdpi-item-value sdProperty" id="lengthOfCycle" inputmode="numeric" pattern="[0-9]*" type="number" placeholder="1" oninput="setSettings()">
            </div>
        </div>
        <div type="checkbox" class="sdpi-item" id="dvLimitInstances">
            <div class="sdpi-item-label">Instance</div>
            <div class="sdpi-item-value">
                <input id="limitInstances" type="checkbox" value="" class="sdProperty sdCheckbox"
                       oninput="setSettings()">
                <label for="limitInstances" class="sdpi-item-label">
                    <span></span>Make single instance
                    application
                </label>
            </div>
        </div>
    </div>
</body>

</html>
